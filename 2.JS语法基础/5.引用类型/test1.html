<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "123";
        var b = a;
        b = "456";
        console.log(a,b);

        //obj1指向xx对象
        //obj1持有xx对象的引用
        var obj1 = {
            name : "123"
        }//出现对象字面量的位置,会新开辟一块新的内存空间,用于存放对象的内容

        // obj2和obj1指向同一个对象  ,持有相同的引用
        var obj2 = obj1;
        obj2.name = "456";
        console.log(obj1.name,obj2.name);
    </script>
</body>
</html>
