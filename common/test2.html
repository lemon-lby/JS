<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./myfunction.js"></script>
    <script>
        function begin() {
            var y = +prompt("请输入年份");
            if (isNaN(y)) {
                console.log("输入有误");
            }
            for (var i = 1; i <= 12; i++) {
                console.log(`${i}月份的天数为${MyFunctions.getDays(y,i)}`);
            }
        }
        begin();
    </script>
</body>
