    <p>库存的最小值为0</p>
    <div>
        库存:
        <button data-p="-1000">-1000</button>
        <button data-p="-100">-100</button>
        <button data-p="-10">-10</button>
        <button data-p="-1">-1</button>
        <span>1</span>
        <button data-p="+1">+1</button>
        <button data-p="+10">+10</button>
        <button data-p="+100">+100</button>
        <button data-p="+1000">+1000</button>
    </div>
    <script>
        //教学
        var btns = document.querySelectorAll("button");
        var span = document.querySelector("span");
        for (var i = 0; i < btns.length; i++) {
            var b = btns[i];
            b.onclick = function () {
                var num = parseInt(span.innerText);
                //加某个数
                var plus = parseInt(this.dataset.p);
                var result = num + plus;
                console.log(result);
                if (result < 0) {
                    result = 0;
                }
                span.innerText = result;
            }

        }
    </script>
