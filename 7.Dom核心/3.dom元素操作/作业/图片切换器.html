<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            display: block;
        }

        .btn {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../1.jpg" class="img">
        <div class="btn">
            <button id="before">上一张</button>
            <button id="next">下一张</button>
        </div>
    </div>

    <script>
        var i = 1;
        var img = document.querySelector("img");
        var btn1 = document.getElementById("before");
        var btn2 = document.getElementById("next");
        btn1.onclick = function(){
            i--;
            if(i===0){
                i=2;
            }
            img.src = "../"+i+".jpg";
        }
        btn2.onclick = function(){
            i++;
            if(i===3){
                i=1;
            }
            img.src = "../"+i+".jpg";
        }
    </script>

</body>

</html>
