<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 200px;
            height: 200px;
        }

        .red {
            background-color: red;

        }

        .green {
            background-color: green;

        }
        .item::before{
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            background: #008c8c;
        }
    </style>
</head>

<body>
    <div class="item red" style="background-color: green;">

    </div>
    <script>
        var div = document.querySelector("div");
        //得到div最终计算的样式
       var style = getComputedStyle(div,"before");
    </script>
</body>

</html>
