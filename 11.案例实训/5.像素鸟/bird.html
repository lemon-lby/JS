<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素鸟</title>
    <style>
        .game {
            width: 288px;
            height: 512px;
            border: 2px solid black;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        p {
            text-align: center;
        }

        .game .sky {
            height: 100%;
            width: 200%;
            background: url("img/sky.png");
            position: absolute;
            top: 0;
            left: 0;
        }

        .game .land {
            height: 112px;
            width: 200%;
            position: absolute;
            left: 0;
            bottom: 0;
            background: url("img/land.png");
        }

        .game .bird {
            width: 34px;
            height: 24px;
            position: absolute;
            left: 150px;
            top: 150px;
            background: url("img/bird1.png");
        }

        .pipe {
            position: absolute;
            width: 54px;
            height: 250px;
            left: 200px
        }

        .up {
            background: url("img/pipeup.png") no-repeat;
            background-position: left bottom;
        }

        .down {
            background: url("img/pipedown.png") no-repeat;
        }

        .game .over {
            color: white;
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 9;
            line-height: 512px;
            font-size: 3em;
            text-align: center;
            display: none;
        }
        .game .score{
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            font-size: 2em;
            height: 50px;
            width: 70px;

        }

    </style>
</head>

<body>
    <div class="game">
        <div class="sky"></div>
        <div class="land"></div>
        <div class="bird"></div>
        <div class="over">
            游戏结束
        </div>
        <div class="score">0</div>
    </div>
    <p>
        回车键开始/暂停，空格键跳跃
    </p>
    <script src="./js/bird.js"></script>
</body>

</html>
