<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <script src="../../plugin/helpers.js"></script>
    <script src="../../plugin/waterfall.js"></script>
    <script>
        var srcs = [];
        for (var i = 1; i <= 11; i++) {
            srcs.push(`./img/${i}.png`);
        };
        myPlugin.createWaterFall({  
            minGap: 10, //最小间隙
            imgSrcs: srcs, //图片路径
            imgWidth: 220, //单张图片宽度
            container: document.querySelector("div")
        });
    </script>
</body>

</html>
