<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: red;

        }
    </style>
</head>

<body>
    <DIV class="item"></DIV>
    <p>
        <button class="begin">启动</button>
        <button class="stop">停止</button>
    </p>
    <script src="../../plugin/helpers.js"></script>
    <script src="../../plugin/animate.js"></script>
    <script>
        var div = document.querySelector(".item");
        var btnBegin = document.querySelector(".begin");
        var btnStop = document.querySelector(".stop");
        var animate = new this.myPlugin.Animate({
            duration: 30,
            total: 5000,
            begin: {
                left: 100,
                top: 150,
                r:0,
                g:0,
                b:0
            },
            end: {
                left: 1000,
                top: 700,
                r:200,
                g:200,
                b:200
            },
            //开始事件
            onStart: function () {
                console.log("开始");
            },
            //每次发生变化时
            onmove:function(data){
                console.log(data);
                console.log(this.curData);
                // div.style.left = this.curData.left + "px";
                // div.style.top = this.curData.top + "px";
                // div.style.background = `rgb(${this.curData.r},${this.curData.g},${this.curData.b})`;
            },
            //结束事件
            onover:function(){
                console.log("结束");
            }

        });
        btnBegin.onclick = function(){
            animate.start();
        }
        btnStop.onclick = function(){
            animate.stop();
        }
    </script>
</body>

</html>
