<body>
    <script src="../../plugin/helpers.js"></script>
    <script>
        //curry:Haskell curry
        //科里化函数:固定某个函数的一些参数，得到该函数剩余函参数的一个新函数，如果没有剩余函数，则调用
        function f(x,y,z){
            return (x+y)*z;
        }
        //求 (2+3)*5  (2+5)*6
        var g = myPlugin.curry(f,2);
        console.log(g(3,5));
        console.log(g(1,2));

        var y = g(4);
        console.log(y(7));      
    </script>
</body>
