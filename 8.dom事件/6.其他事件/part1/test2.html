<!DOCTYPE html>
<html lang="en">

        <button>按钮1</button>
        <button>按钮2</button>
    </form>
    <select name="" id="sel">
        <option value="1">Lorem, ipsum.</option>
        <option value="2">Ab, aut!</option>

    </select>
    <input type="text" name="" id="txt1">
    <input type="text" id="txt2">
    <script>
        var form = document.querySelector("form");
        var inp = document.querySelector("input");
        form.onsubmit = function (e) {
            if (!inp.value.trim()) {
                console.log("请输入");
                e.preventDefault();
            }

        }
        sel.onchange = function () {

            console.log(sel.value, sel.selectedIndex, sel.options[sel.selectedIndex].innerHTML);
        }
        // txt1.onchange = txt2.onchange = function (e) {
        //     console.log(this.value,e.bubbles);
        // }
        txt1.oninput = txt2.oninput = function (e) {
            if (!this.value.trim()) {
                console.log("请输入内容");
                return;
            }
            console.log(this.value, e.bubbles);
        }
    </script>
