<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .novalue {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" value="请输入关键字" class="novalue">

    </div>
    <script>
        var inp = document.querySelector("input");
        inp.onfocus = function (e) {
            if (this.value === this.defaultValue && this.className === "novalue") {
                this.value = "";
                this.className = "";
            }
        }
        inp.onblur = function (e) {
            if (!this.value) {
                inp.value = "请输入关键字";
                this.className = "novalue";
            }

        }
    </script>
</body>

</html>
