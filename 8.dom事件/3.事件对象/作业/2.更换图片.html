<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="btnArea"></div>
    <div id="imgArea"></div>
    <script>
        var btns = {
            num: 2,
            dom: document.getElementById("btnArea")
        };
        var imgs = [
            "./1.jpg",
            "./2.jpg"
        ];
        var imgArea = document.getElementById("imgArea");
        imgArea.style.width = "250px";
        imgArea.style.height = "250px";
        imgArea.style.border = "2px solid black";
        imgs.forEach(function (src, i) {
            var btn = document.createElement("button");
            btn.innerText = "第" + (i + 1) + "张图片";
            btns.dom.appendChild(btn);
            btn.onclick = function () {
                imgArea.style.background = `url("${imgs[i]}")`
            }
        })
    </script>
</body>

</html>
