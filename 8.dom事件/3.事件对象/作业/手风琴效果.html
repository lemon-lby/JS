<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            list-style: none;
            padding: 0;
        }

        .wrap {
            width: 200px;
            border: 1px solid black;
            text-align: center;
            line-height: 2;
        }
        ul .title{
            background-color: gold;
            display: block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap" id="wrap">
        <ul class="menu">

        </ul>
    </div>
    <script>
        var menu = [{
                name: "菜单一",
                children: ["商品一", "商品二", "商品三", "商品四"]
            },
            {
                name: "菜单二",
                children: ["商品一", "商品二", "商品三", "商品四"]
            },
            {
                name: "菜单三",
                children: ["商品一", "商品二", "商品三", "商品四"]
            },
            {
                name: "菜单四",
                children: ["商品一", "商品二", "商品三", "商品四"]
            },
        ];
        var menuUl = document.querySelector("ul.menu");
        menu.forEach(function (item) {
            var menuLi = document.createElement("li");
            menuLi.innerHTML = `<span class="title">${item.name}</span>`;
            var subMenuUl = document.createElement("ul");
            item.children.forEach(function (child) {
                subMenuUl.innerHTML += `<li>${child}</li>`;
            });
            menuLi.appendChild(subMenuUl);
            menuUl.appendChild(menuLi);
        });

        menuUl.onclick = function(e){
           if(e.target.className === "title"){
               var nextUl = e.target.nextElementSibling;
               var style = getComputedStyle(nextUl);
               if(style.display === "none"){
                   nextUl.style.display = "block";
               }
               else{
                nextUl.style.display = "none";
               }

           }
        }
    </script>
</body>

</html>
