<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 输出一个数是不是奇数
         function isOdd(n) {
            if (n % 2 === 0) {
                return false;
            } else {
                return true;
            }
        }

        var nums = [1,2,3,4,5,6];
        //  输出数组中所有的函数
        for(var i = 0;i<nums.length;i++){
            if(isOdd(nums[i])){
                console.log(nums[i]);
            }
        }
    </script>
</body>
</html>
