<body>
    <script>
        function sumArray(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        var arr1 = [1, 2, 3, 4, 5];
        var arr2 = [1, 2, 3, 4, 5];
        console.log(sumArray(arr1) + sumArray(arr2));


        function isPrime(n) {
            // var isFind = false;
            // for(var i=2;i<n-1;i++){
            //     if(n%i===0){
            //         isFind  = true;
            //         break;
            //     }
            // }
            // if(isFind){
            //     return false;
            // }else{
            //     return true;
            // }

            if(n<2){
                return false;
            }
            for (var i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        var arr = [1,2,3,4,5,6,7,8,9];
        var sum = 0;
        for(var i = 0;i<arr.length;i++){
            if(isPrime(arr[i])){
                sum += arr[i];
            }
        }
        console.log(sum);
    </script>
