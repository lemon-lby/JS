<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 5, 6, 4, 7];

        // 得到一个新数组，数组的每一项是一个对象
        //对象中包含两个属性：name,score
        var newArr = arr.map(function (item, i) {
            return {
                name: "学生" + (i + 1),
                score:item
            }
        });

        //得到一个学生的姓名数组
        newArr = newArr.map(function(item){
            return item.name;
        });
        console.log(newArr);


        //求和
        var a = [1,2,3,4];
        var sum = a.reduce(function(s,item){
            return s + item;
        });
        console.log(sum);
    </script>
</body>

</html>
