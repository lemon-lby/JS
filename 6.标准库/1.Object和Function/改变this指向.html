<!DOCTYPE html>

<body>
    <script>
        function sayhello(a,b) {
            console.log(this.name, this.age);
        }
        var user1 = {
            name: "dad",
            age: 12
        }
        var user2 = {
            name: "sdasd",
            age: 24
        }
        var user3 = {
            name: "ASD",
            age: 435
        }
        sayhello.apply(user1,[1,2]);
        sayhello.call(user2,1,2);
        var newFunc = sayhello.bind(user1,1,2);
        newFunc();
    </script>
</body>
