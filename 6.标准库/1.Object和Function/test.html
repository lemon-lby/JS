<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [45,77,66,11,22];
        //Object.keys 键 属性的名字
        var arr1 = Object.keys(arr);
        console.log(arr1);
        //Object.values 值 属性的值
        var arr2 = Object.values(arr);
        console.log(arr2);
        //Object.entries 键值
        var arr3 = Object.entries(arr);
        console.log(arr3);
    </script>
</body>
</html>
