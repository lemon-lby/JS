<body>
    <script>
        //判断密码强度
        // var s ="Liu6143";
        // var reg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#_,.]).{6,12}$/;
        // console.log(reg.test(s));

        function judgePwd(pwd){
            if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#_,.]).{6,12}$/.test(pwd)){
                return "强";
            }else if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$/.test(pwd)){
                return "中";
            }else if(/^(?=.*[a-z])(?=.*[A-Z]).{6,12}$/.test(pwd)){
                return "轻";
            }else{
                return "不满足要求";
            }
        }
        console.log(judgePwd("dasdaFFS2@d"));
    </script>
</body>
</html>
