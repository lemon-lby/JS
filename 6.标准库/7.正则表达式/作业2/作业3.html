<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sensitiveWords = ["敏感词","暴力"]
        //将字符串中敏感词汇替换为指定的字符串
        function removeSensitive(s,rep){
            var reg = new RegExp(`(${sensitiveWords.join("|")})+`,"g");
            return s.replace(reg,rep);
        }
        console.log(removeSensitive("fsfsa敏感词暴力","****"));
    </script>
</body>

</html>
