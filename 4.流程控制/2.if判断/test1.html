<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var score = 100;
        // A: >= 90
        // B: >= 70
        // C: >= 50
        // D: <  50
        if (score >= 90) {
            console.log("A");
        } 
        else if (score >= 70){
            console.log("B");
        }
        else if (score >= 50){
            console.log("C");
        }
        else{
            console.log("D");
        }
    </script>
</body>

</html>
