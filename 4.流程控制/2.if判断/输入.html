<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //等待用户操作,将用户操作的结果返回到result中
        var result = prompt("请输入数字");
        if(result == null){
            console.log("点击了取消");
        }
        else{
            result = +result;
            if(isNaN(result)){
                console.log("错误");
            }
            else{
                console.log(result);
            }

        }
    </script>
</body>
</html>
