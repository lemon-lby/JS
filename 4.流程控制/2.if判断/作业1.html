<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var result = prompt("请输入一个三位数");
        if (result == null) {
            console.log("未输入数字");
        } else {
            result = +result;
            if (isNaN(result)) {
                console.log("输入的不是数字");
            } else {
                if (result >= 100 && result <= 999) {
                    if (result % 13 === 0) {
                        console.log(`输入的数为${result},它是三位数且能被13整除`);
                    } else {
                        console.log(`输入的数为${result},它是三位数但不能被13整除`);
                    }
                } else {
                    console.log("输入有误");
                }
            }
        }
    </script>
</body>

</html>
