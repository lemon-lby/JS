<body>
    <script>
        var arr = [1, 8, 5, 3, 4, 7];
        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < 6 - i; j++) {
                if(arr[j]>arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
