<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [{
                "账号": 123,
                "密码": 123

            },
            {
                "账号": 789,
                "密码": 789

            },
            {
                "账号": 101112,
                "密码": 101112
            }
        ];

        var obj = {
            "账号": +prompt("请输入账号"),
            "密码": +prompt("请输入密码"),
        };
        var isTrue;
        for (var i = 0; i < arr.length; i++) {
            // if (JSON.stringify(obj) === JSON.stringify(arr[i])) {

            if(obj.账号 === arr[i].账号&&obj.密码===arr[i].密码){
                isTrue = 0;
                break;
            } else {
                isTrue = 1;
            }
        }
        if (isTrue === 0) {
            console.log("验证成功");
        } else {
            console.log("用户不存在");
        }
    </script>
</body>

</html>
