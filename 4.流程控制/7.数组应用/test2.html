        // 二维数组:数组中的每一项是一个数组
        var arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9],
        ];

        // 输出二维数组的每一项
        // for(var i = 0;i<arr.length;i++){
        //     var subArr = arr[i];
        //     for(var j = 0;j<subArr.length;j++){
        //         console.log(subArr[j]);
        //     }
        // }


        // 对二维数组求和
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            var subArr = arr[i];
            for (var j = 0; j < subArr.length; j++) {
                sum += subArr[j];
            }
        }
        console.log(sum);
    </script>
