<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 将数组2的所有元素拼接到数组1的末尾,产生一个新数组返回,不会对原数组造成影响
        var arr1 = [1,2,3];
        var arr2 = [4,5,6];
        var newArr = arr1.concat(arr2);
        console.log(newArr);
    </script>
</body>
</html>
