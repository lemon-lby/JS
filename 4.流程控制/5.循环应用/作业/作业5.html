<body>
    <script>
        // 等腰三角形
        var max = 5;
        for (var i = 1; i <= max; i++) {
            var str = "";
            for (var j = 1; j <= max - i; j++) {
                str += ` `;
                }
            for (var x = 1; x <= 2 * i - 1; x++){
                str += "*"    
            }
            console.log(str);
        }
    </script>
</body>
