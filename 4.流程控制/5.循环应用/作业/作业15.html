<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var score_Me = 0,
            score_You = 0,
            fist_Me, fist_You, result;
        var num = prompt("请输入局数");
        if (+num == NaN) {
            console.log("局数输入有误"); 
        } 
        else {
            console.log("游戏开始")
            for (var i = 1; i <= num; i++) {
                fist_Me = prompt(`第${i}局开始,请出拳(石头,剪刀,布)`);
                if (fist_Me !== "石头" && fist_Me !== "剪刀" && fist_Me !== "布") {
                    console.log("输入有误");
                } else {
                    fist_You = Math.random();
                    if (fist_You < 0.33) {
                        fist_You = "石头";
                    } else if (fist_You > 0.33 && fist_You < 0.66) {
                        fist_You = "剪刀";
                    } else {
                        fist_You = "布";
                    }
                    if (fist_Me === "石头" && fist_You === "剪刀" || fist_Me === "剪刀" && fist_You === "布" || fist_Me ===
                        "布" &&
                        fist_You === "石头") {
                        result = "你赢了";
                        score_Me++;
                    } else if (fist_Me === "石头" && fist_You === "布" || fist_Me === "剪刀" && fist_You === "石头" ||
                        fist_Me ===
                        "布" &&
                        fist_You === "剪刀") {
                        result = "你输了";
                        score_You++;
                    } else {
                        result = "平局";
                    }
                    console.log(`===============第${i}轮===============`);
                    console.log(`系统:${score_You}分,玩家${score_Me}分`);
                    console.log(`你的出拳:${fist_Me}`);
                    console.log(`系统出拳:${fist_You}`);
                    console.log(result);
                }


            }
            console.log("===============游戏结束===============")
            console.log(`系统:${score_You}分,玩家${score_Me}分`);
        }
    </script>
</body>

</html>
