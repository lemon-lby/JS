<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1-100 素数的和
        var num = 0;
         for (var i = 1; i <= 100; i++) {
            var time = 0;
            for(var j=1;j<=i;j++){
                if(i%j===0){
                    time++;
                }
            }
            if(time===2){
                num += i;
            }
        }
        console.log(num);
    </script>
</body>
</html>
