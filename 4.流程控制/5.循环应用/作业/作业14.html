<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // 99乘法表
        for (var i = 1; i <= 9; i++) {
            var str = "";
            for (var j = 1; j <= i; j++) {
                var str1 = `${j}*${i}=${i*j}\t`;
                str += str1;
            }
            console.log(str);
        }
    </script>
</body>
