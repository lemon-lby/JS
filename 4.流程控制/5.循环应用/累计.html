<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1-100相加
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);

        //1-10相乘
        var a = 1;
        for (var i = 1; i <= 10; i++) {
            a *= i;
        }
        console.log(a);

        //1-100奇数相加
        var b = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 != 0) {
                b += i;
            }
        }
        console.log(b);
    </script>
</body>

</html>
